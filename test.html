<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbulenta Items</title>
    <link rel="stylesheet" href="../../css/nav.css">
    <link rel="stylesheet" href="test.css">
    <script src="https://kit.fontawesome.com/07f6ba4c8a.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <main>
        <h1 style="text-align: center;">Artifacts from season 1</h1>
        <div class="grid">
            
            
                <button id="btnROSD"><img src="../../images/items/RingOfSafetyDistance.png" alt=""></button>
        
        </div>
        <div class="popup" id="popROSD">
            <div class="popup-content">
                <span class="close" id="close">&times;</span>
                <img src="../../images/items/RingOfSafetyDistance.png" alt="">
            </div>
            
        </div>
    </main>
    <script >
        // Get the modal
        var modal = document.getElementById("popROSD");
        // Get the button that opens the modal
        var btn = document.getElementById("btnROSD");
        
        // Get the <span> element that closes the modal
    var span = document.getElementsById("close")[0];
   
    // When the user clicks on the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }      
    /*span1.onclick = function() {
      modal1.style.display = "none";
    }
    span2.onclick = function() {
      modal2.style.display = "none";
    }*/
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    /*window.onclick = function(event) {
        if (event.target == modal1) {
            modal1.style.display = "none";
        }
    }
    window.onclick = function(event) {
        if (event.target == modal2) {
            modal2.style.display = "none";
        }
    }*/
    </script>
</body>
</html>
